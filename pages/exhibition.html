<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/exhibition.css">
  <script src="https://kit.fontawesome.com/78f1a0635b.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="sidenav">
    <div class="menu_items">
      <div class="menu_item mobile_search">
        <div>
          <img src="../assets/search_icon.png" alt="search icon">
        </div>
        <input class="mobile_search__input" placeholder="Search">
      </div>
      <div class="menu_item">
        <div>
          <img src="../assets/exhi_icon.png" alt="exhibition icon">
        </div>
        <a href="./exhibition.html">Exhibitions & Events</a>
      </div>
      <div class="menu_item">
        <div>
          <img src="../assets/coll_icon.png" alt="collections icon">
        </div>
        <a href="collections.html">Collections</a>      
      </div>
      <div class="menu_item">
        <div>
          <img src="../assets/visit_icon.png">
        </div>
        <a>Plan Your Visit</a>
      </div>
      <div class="menu_item">
        <div>
          <img src="../assets/mem_icon.png" alt="member icon">
        </div>
        <a href="./member.html">Become a Member</a>
      </div>
      <div class="menu_item">
        <div>
          <img src="../assets/shop_icon.png" alt="shop icon">
        </div>
        <a>Shop</a>
      </div>
    </div>
  </div>


  <div id="content">
    <header>
      <div class="header">
        <h6 onclick="closeNav()" class="store_name">THE<br>ART<br>MUSEUM</h6>
        <div onclick="openNav()" class="menu_icon"></div>
        <div class="search">
          <input class="search_bar" placeholder="Search" type="text">
        </div>
        <h4 class="header_txt txt-orange">Exhibition Preview</h4>
      </div>
    </header>  
  
    <div class="info_container">
      <h6>RETROSEPCTIVE</h6>
      <h2>DOROTHEA LANGE</h2>
      <h4 class="txt-orange">OCTOBER 15 - MARCH 18</h4>
      <h6>FLOOR 3</h6>
    </div>
  
    <div class="carousel"></div>
  </div>
  
  <script>
    function openNav() {
      document.getElementById("sidenav").style.transform = "translateX(0)";
      document.getElementById("content").style.transform = "translate(300px, 0)";
    }
    
    function closeNav() {
      document.getElementById("sidenav").style.transform = "translateX(-300px)";
      document.getElementById("content").style.transform= "translate(0, 0)";
    }
  </script>
</body>
</html>
